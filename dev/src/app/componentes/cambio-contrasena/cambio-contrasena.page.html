<ion-header>
  <ion-toolbar color = "medium">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <center>
      <ion-title >
        Cambio de contraseña
      </ion-title>
    </center>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position = "floating">Contraseña Actual</ion-label>
    <ion-input type = "password" [(ngModel)] = password  name = "password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position = "floating">Contraseña nueva </ion-label>
    <ion-input type = "password" [(ngModel)] = passwordNew name = "passwordNew"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position = "floating">Confimación de la contraseña nueva</ion-label>
    <ion-input type = "password" [(ngModel)] = passwordNewConfir name = "passwordNewConfir"></ion-input>
  </ion-item>
  <br>
  <ion-button class="ion-margin-top" type="submit" (click) = "actualizarContrasena()"expand= "block"> Entrar </ion-button>

</ion-content>
