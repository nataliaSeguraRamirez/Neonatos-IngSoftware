<ion-header>
  <ion-toolbar color = primary>
    <center>
      <ion-title >Iniciar sesión </ion-title>
    </center>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img class = "icon" src= "assets/icon/icon.png">
  <ion-item>
    <ion-label position = "floating">Correo electrónico</ion-label>
    <ion-input type = "text" [(ngModel)] = email  name = "email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position = "floating">Contraseña</ion-label>
    <ion-input type = "password" [(ngModel)] = password name = "password"></ion-input>
  </ion-item>
  <br>
  <ion-button class="ion-margin-top" type="submit" (click) = "onSubmitLogin()"expand= "block"> Entrar </ion-button>

</ion-content>
