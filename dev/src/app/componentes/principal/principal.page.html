<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Bienvenido administrador
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item *ngFor = "let u of users ; let i = index">
      <ion-avatar slot="start">
        <img src="../../../assets/icon/Perfil.jpg">
      </ion-avatar> 
      <ion-label>
        <h2>{{u.name}}</h2>
        <h3>{{u.tipoUsuario}}</h3>
        <p>{{u.numeroDocumento}}</p>
      </ion-label>
      <ion-tab-button (click) = "activarMenu(i)">
        <ion-icon name="ellipsis-vertical-outline"></ion-icon>
      </ion-tab-button>
    </ion-item>
  </ion-list>  
  
</ion-content>
<div>
  <ion-tab-bar slot="bottom">
    <ion-tab-button routerLink="/registro">
      <ion-icon name="person-add-outline"></ion-icon>
      <ion-label>Registrar</ion-label>
    </ion-tab-button>
    <ion-tab-button routerLink="/cambio-contrasena">
      <ion-icon name="key-outline"></ion-icon>
      <ion-label>Cambio de contrase√±a</ion-label>
    </ion-tab-button>
    <ion-tab-button (click)="Onlogout()">
      <ion-icon name="log-out-outline"></ion-icon>
      <ion-label>Salir</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</div>
